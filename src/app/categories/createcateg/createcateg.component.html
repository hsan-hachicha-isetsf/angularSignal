<form >
  
    <div class="form-group">
        <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Nom Catégorie" id="nomcategorie" name="nomcategorie" [(ngModel)]="newcategory.nomcategorie">
        </div>
      </div>

    <div class="form-group">
        <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Image Catégorie" id="imagecategorie" name="imagecategorie"  [(ngModel)]="newcategory.imagecategorie">
        </div>
      </div>
     
    <div class="form-group">
      <div class="col-sm-4">
        <div>
          
          <button type="submit" class="btn btn-success" (click)="createCategory()">Ajouter</button>  
        
        </div>  
      </div>
    </div>

  </form>
